 <ul class="langauge">

 </ul>

<!--Add the langauge in js using functions-->
<script>
    function addlangauge(langname){ //function pass langname
       const li =  document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.langauge').
        appendChild(li)

        
    }
   addlangauge("java") //defintion of a function and pass the langauge
   addlangauge("Ruby")
   addlangauge("C#") 

   
// optimize  code and without traversing
   function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")
